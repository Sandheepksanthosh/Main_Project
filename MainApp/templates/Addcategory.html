<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CATEGORIES</h4>
                  <p class="card-description">
                    Add categories
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label>Category Name</label>
                      <input type="text" class="form-control" id="" placeholder="Category Name" name="cname">
                    </div>
                   <div class="form-group">
                       <label>Category Image</label>
                       <input class="form-control" type="file" id="" multiple="" name="image">
                   </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        {% if messages %}
            {% for i in messages %}
                {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '', 'warning');
                </script>
                {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}', '', 'error');
                </script>
                {% elif i.tags == 'success' %}
                 <script>
                    swal('{{i}}', '', 'success');
                 </script>
                {% else %}
                <script>
                    swal('{{i}}', '', 'info');
                 </script>
                {% endif %}
            {% endfor %}
        {% endif %}

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
{% endblock %}
