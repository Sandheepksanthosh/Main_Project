<!DOCTYPE html>
{% extends 'index.html' %}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">CATEGORIES</h4>
                  <p class="card-description">
                    Add categories
                  </p>
                  <form class="forms-sample" method="post" action="{% url 'savevehicle' %}" enctype="multipart/form-data">
                      {% csrf_token %}

                    <div class="form-group">
                      <label>Vehicle Name</label>
                      <input type="text" class="form-control" id="" placeholder="Vehicle Name" name="vname">
                    </div>

                    <div class="form-group">
                      <label>Brand Name</label>
                      <input type="text" class="form-control" id="" placeholder="Brand Name" name="bname">
                    </div>

                    <div class="form-group">
                      <label>Engine Capacity</label>
                      <input type="text" class="form-control" id="" placeholder="Engine Capacity" name="engcap">
                    </div>

                    <div class="form-group">
                      <label>Mileage</label>
                      <input type="text" class="form-control" id="" placeholder="Mileage" name="mile">
                    </div>

                    <div class="form-group">
                      <label>Fuel Capacity</label>
                      <input type="text" class="form-control" id="" placeholder="Fuel Capacity" name="fucap">
                    </div>

                    <div class="form-group">
                      <label>Max Power</label>
                      <input type="text" class="form-control" id="" placeholder="Max Power" name="mpower">
                    </div>
                    
                    <div class="form-group">
                         <label>Vehicle Type</label>
                        <select class="form-control" name="vtype">
                            <option>Select Type</option>
                            <option>Bike</option>
                            <option>Scooter</option>
                        </select>
                    </div>

                    <div class="form-group">
                      <label>Price</label>
                      <input type="text" class="form-control" id="" placeholder="Price" name="price">
                    </div>

                    <div class="form-group">
                       <label>Vehicle Image</label>
                       <input class="form-control" type="file" id="" multiple="" name="image">
                   </div>

                    <button type="submit" class="btn btn-primary me-2">Submit</button>
<!--                    <button class="btn btn-light">Cancel</button>-->
                  </form>
                </div>
              </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        {% if messages %}
            {% for i in messages %}
                {% if i.tags == 'warning' %}
                <script>
                    swal('{{i}}', '', 'warning');
                </script>
                {% elif i.tags == 'error' %}
                <script>
                    swal('{{i}}', '', 'error');
                </script>
                {% elif i.tags == 'success' %}
                 <script>
                    swal('{{i}}', '', 'success');
                 </script>
                {% else %}
                <script>
                    swal('{{i}}', '', 'info');
                 </script>
                {% endif %}
            {% endfor %}
        {% endif %}

</body>
</html>
{% endblock %}
